<div class="row">
   <div class="col-md-12">
      <div class="card card-primary">
         <div class="card-header no-border">
            <h3 class="card-title">Create new Organization</h3>
            <div class="d-flex justify-content-between">
            </div>
         </div>  
         <form action="{{#if isEdit}}/organization/update{{else}}/organization/store{{/if}}" method="POST" autocomplete="off">
            <div class="card-body">
               <input type="hidden" name="_id" value="{{organization._id}}">
               <div class="row">
                  <label class="col-md-2">Name</label>
                  <div class="col-md-4">
                     <input type="text" placeholder ="{{organization.NameError}}" {{#if organization.NameError}} class = "form-control border-danger"{{else}} class="form-control"{{/if}} name="name" class="form-control" value ="{{organization.name}}"/>
                  </div>
                  <label class="col-md-2">Identifier</label>
                  <div class="col-md-4">
                     <input type="text" placeholder ="{{organization.IdentifierError}}" {{#if organization.IdentifierError}} class = "form-control border-danger"{{else}} class="form-control"{{/if}} name="identifier" class="form-control" value ="{{organization.identifier}}"/>
                  </div>
               </div>
               <br>
               <div class="row">
                  <label class="col-md-2">Alias</label>
                  <div class="col-md-4">
                     <input type="text" name="alias" class="form-control" value="{{ organization.alias }}"/>
                  </div>
                  <label class="col-md-2">Type</label>
                  <div class="col-md-4">
                     <input type="text" name="type" class="form-control" value="{{ organization.type }}"/>
                  </div>
               </div>
               <br>
               <div class="row">
                  <label class="col-md-2">Telecom</label>
                  <div class="col-md-4">
                     <input type="text" placeholder ="{{organization.TelecomError}}" {{#if organization.TelecomError}} class = "form-control border-danger"{{else}} class="form-control"{{/if}} name="telecom" class="form-control" value="{{ organization.telecom }}"/>
                  </div>
                  <label class="col-md-2">Address</label>
                  <div class="col-md-4">
                     <input type="text" placeholder ="{{organization.AddressError}}" {{#if organization.AddressError}} class = "form-control border-danger"{{else}} class="form-control"{{/if}} name="address" class="form-control" value="{{ organization.address }}"/>
                  </div>
               </div>
               <br>
               <div class="row">
                  <label class="col-md-2">Part Of</label>
                  <div class="col-md-4">
                     <input type="text" name="partOf" class="form-control" value="{{ organization.partOf }}" />
                  </div>
                  <label class="col-md-2" >Endpoint</label>
                  <div class="col-md-4">
                     <input type="text" name="endpoint" class="form-control" value="{{ organization.endpoint }}" />
                  </div>
               </div>
               <br>
               <div class="row">
                  <label class="col-md-2">Contact</label>
               </div>
               <br>
               <div class="row">
                  <label class="col-md-2">Purpose</label>
                  <div class="col-md-4">
                     <input type="textarea" name="purpose" class="form-control" value="{{ organization.purpose }}" />
                  
               </div>
               <br>
            </div>
            <div class="card-footer">
               <center><button class="btn btn-default">Submit</button></center>
            </div>       
         </form>
      </div>
   </div>
</div>
